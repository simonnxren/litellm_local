# Docker Compose - Full vLLM Setup
# 4 services: Embedding, Completions, OCR, ASR (audio)
# Requires more GPU memory or multi-GPU setup

services:
  # vLLM Embedding Instance
  vllm-embedding:
    image: vllm/vllm-openai:latest
    container_name: vllm-embedding
    env_file:
      - .env
    command: >
      ${MODEL_EMBED_NAME}
      --port 8100
      --host 0.0.0.0
      --gpu-memory-utilization ${VLLM_EMBED_GPU_MEMORY:-0.15}
      --trust-remote-code
      --disable-log-requests
      --max-num-seqs ${VLLM_EMBED_MAX_NUM_SEQS:-256}
      --max-model-len 4096
      --max-num-batched-tokens ${VLLM_EMBED_MAX_BATCHED_TOKENS:-8192}
      --dtype auto
      --enforce-eager
      --enable-request-id-headers
      --pooler-config '{"pooling_type":"MEAN","normalize":true}'
    ports:
      - "0.0.0.0:${VLLM_EMBED_PORT}:8100"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - VLLM_LOGGING_LEVEL=INFO
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - vllm-network
    restart: unless-stopped
    shm_size: '2gb'

  # vLLM Completions Instance
  vllm-completions:
    image: vllm/vllm-openai:latest
    container_name: vllm-completions
    depends_on:
      vllm-embedding:
        condition: service_healthy
    env_file:
      - .env
    command: >
      ${MODEL_COMPLETIONS_NAME}
      --port 8101
      --host 0.0.0.0
      --gpu-memory-utilization ${VLLM_COMPLETIONS_GPU_MEMORY:-0.50}
      --trust-remote-code
      --disable-log-requests
      --enable-prefix-caching
      --max-num-seqs ${VLLM_COMPLETIONS_MAX_NUM_SEQS:-64}
      --max-num-batched-tokens ${VLLM_COMPLETIONS_MAX_BATCHED_TOKENS:-16384}
      --max-model-len ${VLLM_COMPLETIONS_MAX_MODEL_LEN:-8192}
      --dtype auto
      --enforce-eager
      --limit-mm-per-prompt.video 0
    ports:
      - "0.0.0.0:${VLLM_COMPLETIONS_PORT}:8101"
    volumes:
      - ${HF_CACHE_DIR:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - VLLM_LOGGING_LEVEL=INFO
      - HF_HOME=/root/.cache/huggingface
      - OMP_NUM_THREADS=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - vllm-network
    restart: unless-stopped
    shm_size: '4gb'

  # vLLM OCR Instance
  vllm-ocr:
    image: vllm/vllm-openai:latest
    container_name: vllm-ocr
    env_file:
      - .env
    command: >
      ${MODEL_OCR_NAME}
      --port 8102
      --host 0.0.0.0
      --gpu-memory-utilization ${VLLM_OCR_GPU_MEMORY:-0.20}
      --logits-processors vllm.model_executor.models.deepseek_ocr:NGramPerReqLogitsProcessor
      --trust-remote-code
      --disable-log-requests
      --max-num-seqs ${VLLM_OCR_MAX_NUM_SEQS:-64}
      --max-model-len ${VLLM_OCR_MAX_MODEL_LEN:-8192}
      --dtype auto
      --enforce-eager
      --enable-request-id-headers
      --limit-mm-per-prompt '{"image":1}'
      --mm-processor-cache-gb 0
    ports:
      - "0.0.0.0:${VLLM_OCR_PORT}:8102"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - VLLM_LOGGING_LEVEL=INFO
      - HF_HOME=/root/.cache/huggingface
      - VLLM_MEDIA_URL_ALLOW_REDIRECTS=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8102/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - vllm-network
    restart: unless-stopped
    shm_size: '3gb'

  # vLLM ASR (Audio Transcription) Instance
  vllm-asr:
    image: vllm/vllm-openai:latest
    container_name: vllm-asr
    env_file:
      - .env
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        pip install --no-cache-dir 'vllm[audio]' && \
        vllm serve ${MODEL_ASR_NAME} \
          --port 8103 \
          --host 0.0.0.0 \
          --gpu-memory-utilization ${VLLM_ASR_GPU_MEMORY:-0.10} \
          --trust-remote-code \
          --disable-log-requests \
          --max-num-seqs ${VLLM_ASR_MAX_NUM_SEQS:-64} \
          --max-model-len ${VLLM_ASR_MAX_MODEL_LEN:-448} \
          --dtype auto \
          --enforce-eager \
          --enable-request-id-headers
    ports:
      - "0.0.0.0:${VLLM_ASR_PORT}:8103"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - VLLM_LOGGING_LEVEL=INFO
      - HF_HOME=/root/.cache/huggingface
    depends_on:
      vllm-ocr:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - vllm-network
    restart: unless-stopped
    shm_size: '2gb'

networks:
  vllm-network:
    external: true
    name: vllm-shared-network
