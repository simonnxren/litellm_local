[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    embedding: marks embedding-specific tests
    chat: marks chat-specific tests
    ocr: marks OCR-specific tests
    asr: marks ASR-specific tests
    gateway: marks gateway-mode tests (require LiteLLM gateway running)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings