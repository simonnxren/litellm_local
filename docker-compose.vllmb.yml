# Docker Compose - Machine B (8GB GPU)
# Services: vllm-embedding, vllm-asr
# Lightweight models for the smaller GPU

services:
  # vLLM Embedding Instance
  vllm-embedding:
    image: vllm/vllm-openai:latest
    container_name: vllm-embedding
    env_file:
      - .env
    command: >
      ${MODEL_EMBED_NAME}
      --port 8100
      --host 0.0.0.0
      --gpu-memory-utilization ${VLLM_EMBED_GPU_MEMORY:-0.30}
      --trust-remote-code
      --disable-log-requests
      --max-num-seqs ${VLLM_EMBED_MAX_NUM_SEQS:-256}
      --max-model-len 4096
      --max-num-batched-tokens ${VLLM_EMBED_MAX_BATCHED_TOKENS:-8192}
      --dtype auto
      --enforce-eager
      --enable-request-id-headers
      --pooler-config '{"pooling_type":"MEAN","normalize":true}'
    ports:
      - "0.0.0.0:${VLLM_EMBED_PORT}:8100"
    volumes:
      - ${HF_CACHE_DIR:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - VLLM_LOGGING_LEVEL=INFO
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - vllm-network
    restart: unless-stopped
    shm_size: '2gb'

  # vLLM ASR (Audio Transcription) Instance
  vllm-asr:
    image: vllm/vllm-openai:latest
    container_name: vllm-asr
    env_file:
      - .env
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        pip install --no-cache-dir 'vllm[audio]' && \
        vllm serve ${MODEL_ASR_NAME} \
          --port 8103 \
          --host 0.0.0.0 \
          --gpu-memory-utilization ${VLLM_ASR_GPU_MEMORY:-0.25} \
          --trust-remote-code \
          --disable-log-requests \
          --max-num-seqs ${VLLM_ASR_MAX_NUM_SEQS:-64} \
          --max-model-len ${VLLM_ASR_MAX_MODEL_LEN:-448} \
          --dtype auto \
          --enforce-eager \
          --enable-request-id-headers
    ports:
      - "0.0.0.0:${VLLM_ASR_PORT}:8103"
    volumes:
      - ${HF_CACHE_DIR:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - VLLM_LOGGING_LEVEL=INFO
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - vllm-network
    restart: unless-stopped
    shm_size: '2gb'

networks:
  vllm-network:
    driver: bridge
    name: vllm-shared-network
