services:
  # LiteLLM Gateway (replaces custom FastAPI router)
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    container_name: litellm-gateway
    ports:
      - "0.0.0.0:${ROUTER_PORT:-8200}:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "4"]
    networks:
      - vllm-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness', timeout=3).read()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

networks:
  vllm-network:
    driver: bridge
    name: vllm-shared-network
